<div class="container">
    <form (ngSubmit)="loginForm()" [formGroup]="logInFormModel">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name=email required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <div *ngIf="Form.email.invalid  && (Form.email.dirty || Form.email.touched)" class="form-text text-danger">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label  for="exampleInputPassword1" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
          <div *ngIf="Form.password.invalid  && (Form.password.dirty || Form.password.touched)" class="form-text text-danger">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {{Form.password.invalid  && (Form.password.dirty || Form.password.touched)}}
</div>
